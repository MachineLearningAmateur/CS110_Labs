<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <!-- Jason Chang, James Zhang -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <div id="timer">Timer Countdown: 0</div><div id="results">Match Result: &nbsp &nbsp &nbsp &nbsp &nbsp</div>
    <div class="toggle"><h2 id="modeDisplay">Current Mode: Player against Player</h2><button id="mode">Toggle Mode</button></div>
    <h2>Scores: Player X : &nbsp <span class="player_1">0</span>&nbsp Player O : &nbsp<span class="player_2">0</span></h2>
    <h2>It's your turn:&nbsp <span class="display_player">X</span></h2>

    <div class="game_board">
      <div class="row">
        <div class="one"><span class="xo"></span></div>
        <div class="two"><span class="xo"></span></div>
        <div class="three"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="four"><span class="xo"></span></div>
        <div class="five"><span class="xo"></span></div>
        <div class="six"><span class="xo"></span></div>
      </div>
      <div class="row">
        <div class="seven"><span class="xo"></span></div>
        <div class="eight"><span class="xo"></span></div>
        <div class="nine"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game">New Game</button>
    <button class="reset">Reset</button>
  </body>
</html>
