<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Twitter</title>
</head>

<body>
  <nav class="custom-nav navbar fixed-top navbar-light bg-white">
    <div class="header">
      <a class="anchor" href="">
        <p class="navText">Home</p>
        <i alt="home" class="smallIcons fas fa-home"></i>
      </a>
      <a class="anchor" href="">
        <p class="navText">Moments</p>
        <i alt="hashtag" class="smallIcons fas fa-hashtag"></i>
      </a>
      <a class="anchor" href="">
        <p class="navText">Notifications</p>
        <i alt="bell" class="smallIcons fas fa-bell"></i>
      </a>
      <a class="anchor" href="">
        <p class="navText">Messages</p>
        <i alt="envelope" class="smallIcons fas fa-envelope"></i>
      </a>
      <img class="twitter-logo" src="images/twitter-logo.png" alt="Twitter Logo (Blue Bird)">
      <button class="tweet-button" type="button">Tweet</button>
    </div>
  </nav>

  <!-- Navbar James -->
  <div class="mainPage">
    <div class="profile">
      <div class="container">
        <img alt="Ratatouille banner" class="banner" src="images/ratatouille-banner.png">
      </div>
      <div class="pf">
        <img alt="Remy from Ratatouille" class="remy" src="images/ratatouille.jpg">
        <div class="name">
          <p class="userName">Remy</p>
          <p class="tag">
            @remy
          </p>
        </div>
      </div>
      <div class="stats">
        <div class="tweets">
          <p class="category">Tweets</p>
          <p class="nums">123</p>
        </div>
        <div class="tweets">
          <p class="category">Following</p>
          <p class="nums" >321</p>
        </div>
        <div class="tweets">
          <p class="category">Followers</p>
          <p class="nums" >213</p>
        </div>
      </div>
    </div>
    <!-- profile James -->
    <div class="feed">
      <div class="post">
        <img src="images/ratatouille.jpg" class="post_image">
        <div>
          <p class="post_author">Remy</p>
          <p class="post_author_id_date">@Remy Nov 19</p>
        </div>
        <p class="post_text">"I'm taking this class called CS 110 and tehe TAs are all so cool!</p>
      </div>
    </div>
    <div class="suggestions">
      <p>hi</p>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="htt#008feen.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js"
    integrity="sha256-qM7QTJSlvtPSxVRjVWNM2OfTAz/3k5ovHOKmKXuYMO4=" crossorigin="anonymous"></script>
