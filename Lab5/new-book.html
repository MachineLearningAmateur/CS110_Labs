<!DOCTYPE html>
<html>
  <head>
    <title>Book Server</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>Create New Books</h1>
      <hr />
      <form action="http://localhost::3000/book" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" />
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author" />
        </div>

        <div class="form-group">
            <label for="PublishedDate">Published Date</label>
            <input class="form-control" name="published_date" />
        </div>

        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher" />
        </div>

        <div class="form-group">
            <label for="Pages">Number of Pages</label>
            <input class="form-control" name="pages" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
