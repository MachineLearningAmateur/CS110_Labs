<!DOCTYPE html>
<html>
  <head>
    <title>Book Server</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-black bg-dark">
      <span class="navbar-brand mb-0 h1 text-white">Book Database</span>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="text-light nav-link" href="./new-book.html"> Add Books </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link text-light" href="./book-list.html"> View Books </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <hr />
      <h1>Create New Books</h1>
      <hr />
      <form action="http://localhost:3000/book" method="POST">
        <div class="form-group">
          <label for="ISBN">ISBN</label>
          <input class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="Title">Title</label>
          <input class="form-control" name="title" />
        </div>

        <div class="form-group">
          <label for="Author">Author</label>
          <input class="form-control" name="author" />
        </div>

        <div class="form-group">
          <label for="PublishedDate">Published Date</label>
          <input class="form-control" name="published_date" />
        </div>

        <div class="form-group">
          <label for="Publisher">Publisher</label>
          <input class="form-control" name="publisher" />
        </div>

        <div class="form-group">
          <label for="Pages">Number of Pages</label>
          <input class="form-control" name="pages" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
